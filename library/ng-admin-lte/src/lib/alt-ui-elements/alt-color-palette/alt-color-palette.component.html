<h4 class="text-center">{{_altColor.name}}</h4>

<div class="color-palette-set">
  <div class="bg-{{_altColor.color}} disabled color-palette"><span>Disabled</span></div>
  <div class="bg-{{_altColor.color}} color-palette"><span>{{_altColor.colorValue}}</span></div>
  <div class="bg-{{_altColor.color}}-active color-palette"><span>Active</span></div>
</div>

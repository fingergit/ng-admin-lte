<ng-container *ngIf="altHorizontal; else checkBoxTemplate">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <ng-container *ngTemplateOutlet="checkBoxTemplate"></ng-container>
    </div>
  </div>
</ng-container>

<ng-template #checkBoxTemplate>
  <label>
    <input #checkboxElem type="checkbox"> <ng-content></ng-content>
  </label>
</ng-template>
